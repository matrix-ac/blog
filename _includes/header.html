
<div id="main-container">
    <div id="header">
        <div id="header-title"><span class="blinking-cursor">_</span><a href="/">{{ site.title }}</a></div>

        <div id="header-tabs">
          {% for n in site.nav %}
            {% if n.permalink == page.url %}
              <a class="active" href="{{ n.permalink }}">{{ n.page }}</a>
            {% else %}
              <a href="{{ n.permalink }}">{{ n.page }}</a>
            {% endif %}
          {% endfor %}
        </div>
    </div>
